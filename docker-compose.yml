version: '3.8'

services:
  # PostgreSQL Database
  db:
    image:  postgres:15-alpine
    container_name: geodermal_db
    restart: unless-stopped
    environment: 
      POSTGRES_USER: geodermal
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB:  geodermal
    volumes: 
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -U geodermal"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: 
      - geodermal_network

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: geodermal_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://geodermal:${DB_PASSWORD}@db:5432/geodermal
      GROQ_API_KEY: ${GROQ_API_KEY}
      SOURCE_VERSION: ${SOURCE_VERSION}
      GROQ_MODEL: ${GROQ_MODEL}
      OPEN_METEO_BASE: ${OPEN_METEO_BASE}
      OPENAQ_BASE: ${OPENAQ_BASE}
      GEOCODE_BASE_URL:  ${GEOCODE_BASE_URL}
      HTTP_TIMEOUT: ${HTTP_TIMEOUT}
      APP_NAME: ${APP_NAME}

    volumes:
      - ./backend:/app
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - geodermal_network

volumes:
  postgres_data:
    driver: local

networks:
  geodermal_network:
    driver: bridge